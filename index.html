<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>My Resume</h1>
    </header>

    <section>
        <h2>Contact Information</h2>
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>

    <section>
        <h2>Experience</h2>
        <p>Job Title at XYZ Company</p>
        <p>Description of your job role and achievements</p>
    </section>
    <link rel= "stylesheet" href= "style.css">
  </body>
   <section>
    <h2>Visitor Count</h2>
    <p id="visitorcounter">Loaded</p>
</section>
<script>
fetch('https://9uzaj7kq49.execute-api.us-east-1.amazonaws.com/default/visitorcounter')
    .then(response => response.json())
    .then(data => {
    document.getElementById("visitorcounter").textContent = data["visitorcount"];
  })
</script>
</html>
